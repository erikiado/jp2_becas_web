<div class="row text-center">
  <form id="login_form" method="post" class="form-group">
      {% csrf_token %}
      {% if error_message %}
        <div class="alert alert-danger">
          {{error_message}}
        </div>
      {% endif %}
      <div class="form-group row">
        {{ password_form }}
      </div>
      <div class="form-group row">
        <div class="col-sm-8 col-sm-offset-2">
          <button type="submit" class="btn btn-primary" name="login-submit" id="login-submit">Enviar</button>
        </div>
      </div>
  </form>
</div>
