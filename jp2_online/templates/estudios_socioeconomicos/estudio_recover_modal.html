<form class="form-horizontal edit_form" method="POST" action="{% url 'captura:estudio_recover'%}">
  {% csrf_token %}
  {{ recover_form }}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Recuperar estudio</h4>
  </div>
  
  <div class="modal-body">
    <p>¿Está seguro que desea recuperar el estudio?</p>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-primary" id="btn_send_estudio_to_delete">Recuperar Estudio</button>
  </div>
</form>
